<app-default-header (toggle)="toggleDrawer(drawer)" [selectedPage]="selected"></app-default-header>
<kendo-drawer-container>
    
    <kendo-drawer
        #drawer
        [items]="DataMenu"
        mode="push"
        [mini]="mini"
        (select)="onSelect($event)"
        [autoCollapse]="false"
        [isItemExpanded]="isItemExpanded"
        [animation]="true"
        [width]="300"
        [(expanded)]="expandible"
    >
    </kendo-drawer>
    <kendo-drawer-content>

        <app-notification></app-notification>

        <button kendoButton (click)="onButtonClick()">{{ buttonText }}</button>

        <div class="k-loading-panel" *ngIf="loadingPanelVisible">
            <div class="k-loading-panel-mask"></div>
            <div class="k-loading-panel-wrapper">
              <kendo-loader
                type="infinite-spinner"
                themeColor="primary"
                size="large"
              >
              </kendo-loader>
            <div class="k-loading-panel-text">Loading...</div>
            </div>
        </div>
        
        
        <router-outlet>



        </router-outlet>        
    </kendo-drawer-content>
</kendo-drawer-container>
