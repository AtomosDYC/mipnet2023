<div class="min-vh-100 d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-7">
        <div class="container display: flex; flex-flow: row wrap;">
          <div class="card" style="--bs-card-spacer-y: 0rem; --bs-card-spacer-x: 0; --bs-card-title-spacer-y: 0rem;">
            <div class="card-body">
              <div class="row">
                <div class="col-md-7" style="padding: 15px; text-align: center;">
                  <form class="k-form" [formGroup]="form">
                    <fieldset class="k-form-fieldset">
                      <h4>Inicia sesión con tu correo</h4>
                      <p class="text-medium-emphasis">Debes usar tu correo electrónico y contraseña<br> para iniciar sesión en tu cuenta</p>
                      
                      <kendo-formfield>
                        <kendo-label [for]="username" text="Nombre de usuario / E-mail"></kendo-label>
                        <kendo-textbox
                          formControlName="username"
                          [clearButton]="true"
                          #username
                          required
                        ></kendo-textbox>
                        <kendo-formerror>Error: Nombre de usuario es obligatorio</kendo-formerror>
                      </kendo-formfield>
    
                      <kendo-formfield>
                        <kendo-label [for]="password" text="Contraseña"> </kendo-label>
                        <kendo-textbox
                          formControlName="password"
                          #password
                          required
                          [clearButton]="true"
                        >
                          <ng-template kendoTextBoxSuffixTemplate>
                            <button
                              kendoButton
                              look="clear"
                              icon="eye"
                              (click)="toggleVisibility()"
                            ></button>
                          </ng-template>
                        </kendo-textbox>
            
                        <kendo-formerror>Error: Contraseña es Obligatoria</kendo-formerror>
                      </kendo-formfield>
    
                      <div class="k-form-buttons">
                        <button kendoButton themeColor="primary" (click)="login()">
                          Iniciar Session
                        </button>
                        
                      </div>
                    </fieldset>
                    </form>
                </div>
                <div  class="suscribirse col-md-5 text-white bg-primary text-center">
                  <div>
                    <h4>Suscribirse</h4>
                    <p>
                      mipNET.cl es un servicio por suscripción de pago, su contenido está sujeto a disponibilidad.
                    </p>
                    <button kendoButton themeColor="primary" class="mt-3" color="primary" routerLink="/register">
                      Suscribirse Ahora!
                    </button>
                  </div>
                </div>
              </div>
                
            </div>
          </div>  
          
        </div>
      </div>
    </div>
  </div>

</div>
