<div class="card-container">
    
    <div class="row">
        <div class="card-header-wrapper">
            <h3 class="card-title"> Mantenimiento de Plantillas de permisos</h3>
        </div>
        
        <kendo-drawer-container>
            <kendo-drawer
                #drawer
                [items]="PlantillaItems"
                mode="push"
                [autoCollapse]="false"
                [mini]="false"
                [expanded]="true"
                (select)="onSelect($event)"
                
            >
            </kendo-drawer>

            <kendo-drawer-content>
                
                <div id="datosgenerales" *ngIf="selectedItem === 'datosgenerales'">
                    <app-plantilla-datosgenerales></app-plantilla-datosgenerales>
                </div>
                <div id="permisos" *ngIf="selectedItem === 'permisos'">
                    <app-plantilla-permisos></app-plantilla-permisos>
                </div>

            </kendo-drawer-content>

        </kendo-drawer-container>

    </div>

</div>
