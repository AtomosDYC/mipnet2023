<div class="card-container">
    
    <div class="row">
        <div class="card-header-wrapper">
            <h3 class="card-title">Mantenimiento De Monitores</h3>
        </div>
        
        <kendo-drawer-container>
            <kendo-drawer
                #drawer
                [items]="monitorItems"
                mode="push"
                [autoCollapse]="false"
                [mini]="false"
                [expanded]="true"
                (select)="onSelect($event)"
                
            >
            </kendo-drawer>

            <kendo-drawer-content>
                <app-monitor-contenedor></app-monitor-contenedor>
            </kendo-drawer-content>

        </kendo-drawer-container>

    </div>

</div>
