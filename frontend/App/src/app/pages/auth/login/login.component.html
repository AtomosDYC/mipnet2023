<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h4>Inicia sesión con tu correo</h4>
                <p class="text-medium-emphasis">Debes usar tu correo electrónico y contraseña<br> para iniciar sesión en tu cuenta</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="correo electrónico" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="contraseña"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="5">
                    <button cButton class="px-3" color="primary">
                      Iniciar sesión
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="7">
                    <button cButton class="px-0" color="link">
                      ¿olvidaste tu contraseña?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Suscribirse</h2>
                <p>
                  mipNET.cl es un servicio por suscripción de pago, su contenido está sujeto a disponibilidad.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Suscribirse Ahora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
