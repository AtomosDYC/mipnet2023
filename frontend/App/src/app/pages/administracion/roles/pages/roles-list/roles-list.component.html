<c-card class="mb-4">
  <c-card-body>
    <c-row>
      <c-col>
        <H4 cCardTitle>Mantenimiento de Roles de Usuarios</H4>
      </c-col>
    </c-row>
    <c-row>
      <c-col xs>

        <c-card class="mb-4"  *ngIf="Roles$ | async as Roles">
           <c-card-body>
            <c-smart-table
              [columnSorter]="true"
              [columns]="columns"
              [itemsPerPageSelect]="true"
              [itemsPerPage]="15"
              [items]="Roles"
              [tableBodyProps]="{ align: 'middle' }"
              [tableProps]="{ hover: true, striped: true, responsive: true }"

              [tableFilter]="false"
              tableFilterLabel="Buscar"
              tableFilterPlaceholder="Buscar...."

              cleaner
              pagination
            >
          </c-smart-table>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-card-body>
</c-card>
