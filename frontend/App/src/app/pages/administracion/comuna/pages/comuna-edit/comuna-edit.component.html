<app-spinner *ngIf="loading$ | async"></app-spinner>

<c-card class="mb-4">
  <c-card-body>
    <h5 cCardTitle>Mantenimiento de Comunas</h5>
    <c-row>
      <c-col>


        <form cForm
                      [formGroup]="comunaForm"
                      (submit)="onguardarNuevo()">

          <div class="form-group mb-3">
            <label cLabel for="txtnombre">Region</label>
            <select cSelect
              id="cbxregion"
              formControlName="region">
              <option>Seleccione Región</option>
              <option *ngFor="let region of regionList" [ngValue]="region.value">
                {{region.description}}
              </option>
            </select>
          </div>

         <div class="form-group mb-3">
            <label cLabel for="txtnombre">Nombre</label>
            <input cFormControl
                      id="txtnombre"
                      formControlName="nombre"
                      placeholder="Nombre Comuna"
                      type="text"
                      class="form-control"

                />
          </div>
          <div class="mb-3">
            <label cLabel for="txtdescripcion">Descripción</label>
            <textarea cFormControl
                      id="txtdescripcion"
                      formControlName="descripcion"
                      rows="3"
                      class="form-control"

                      ></textarea>
          </div>

          <div class="mb-3">
            <label cLabel for="txtorden">Es capital de la Región</label>
              <c-form-check>
                <input cFormCheckInput id="escapital" formControlName="escapital" type="checkbox" />
                <label cFormCheckLabel for="escapital">Es capital</label>
              </c-form-check>
          </div>

          <div class="mb-3">
            <button cButton color="secondary" [routerLink]="['/dashboard/region/list']">Cancelar</button>  &nbsp;&nbsp;
            <button cButton color="primary" type="submit" [disabled]="comunaForm.invalid">+ Guardar</button>


          </div>
          </form>

      </c-col>
    </c-row>

  </c-card-body>
</c-card>
